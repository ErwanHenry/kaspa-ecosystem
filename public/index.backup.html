<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa Ecosystem Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kaspa-green: #49EACB;
            --kaspa-green-dark: #2AC9A7;
            --kaspa-blue: #1E3A8A;
            --kaspa-purple: #6366F1;
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --card-bg: rgba(30, 41, 59, 0.5);
            --hover-bg: rgba(73, 234, 203, 0.1);
            --warning-bg: #DC2626;
            --warning-light: #FEE2E2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--kaspa-green);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--kaspa-green);
        }

        /* Wallet Connection */
        .wallet-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .wallet-btn {
            background: var(--kaspa-green);
            color: var(--bg-primary);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wallet-btn:hover {
            background: var(--kaspa-green-dark);
            transform: translateY(-2px);
        }

        .wallet-connected {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .wallet-address {
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--kaspa-green);
        }

        /* Featured Carousel */
        .featured-section {
            padding: 3rem 0;
            background: linear-gradient(180deg, transparent, var(--bg-secondary));
        }

        .featured-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .featured-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--kaspa-green);
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background: var(--card-bg);
            padding: 2rem;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .featured-logo {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid var(--kaspa-green);
        }

        .featured-content h3 {
            font-size: 1.8rem;
            color: var(--kaspa-green);
            margin-bottom: 0.5rem;
        }

        .featured-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .star {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .carousel-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--kaspa-green);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-btn:hover {
            background: var(--kaspa-green);
            color: var(--bg-primary);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--kaspa-green);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--kaspa-green);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--kaspa-green);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .project-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .project-info h3 {
            color: var(--kaspa-green);
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .project-category {
            display: inline-block;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.8rem;
        }

        .project-description {
            color: var(--text-secondary);
            margin: 1rem 0;
            line-height: 1.5;
        }

        .project-links {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--kaspa-green);
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .project-link:hover {
            background: var(--hover-bg);
        }

        /* Rating System */
        .rating-section {
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .rating-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .rating-stars {
            display: flex;
            gap: 0.25rem;
        }

        .rating-count {
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }

        .scam-warning {
            background: var(--warning-bg);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-weight: 600;
            display: none;
        }

        .scam-warning.show {
            display: block;
        }

        .rate-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 0.5rem;
        }

        .rate-btn:hover {
            background: var(--kaspa-green);
            color: var(--bg-primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--kaspa-green);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--kaspa-green);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            border-color: var(--kaspa-green);
        }

        .logo-preview {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            margin-top: 1rem;
            border: 2px solid var(--border-color);
        }

        /* Rating Modal */
        .rating-input {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
            margin: 1rem 0;
        }

        .rating-star {
            cursor: pointer;
            color: var(--text-tertiary);
            transition: color 0.3s;
        }

        .rating-star:hover,
        .rating-star.active {
            color: #FFD700;
        }

        /* Admin Login */
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .admin-link:hover {
            opacity: 1;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--kaspa-green);
            color: var(--bg-primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all 0.3s;
        }

        .fab:hover {
            transform: scale(1.1);
            background: var(--kaspa-green-dark);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .carousel-item {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--kaspa-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-left: 4px solid var(--kaspa-green);
        }

        .toast.error {
            border-left: 4px solid var(--warning-bg);
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); }
            to { transform: translate(-50%, 0); }
        }

        .required {
            color: var(--warning-bg);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">
                <span>‚ö°</span> Kaspa Ecosystem
            </a>
            <div class="nav-links">
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#stats" class="nav-link">Statistics</a>
                <a href="#about" class="nav-link">About</a>
            </div>
            <div class="wallet-section">
                <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
                <div class="wallet-connected">
                    <span class="wallet-address"></span>
                    <button class="wallet-btn" onclick="disconnectWallet()">Disconnect</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Featured Projects Carousel -->
    <section class="featured-section">
        <div class="featured-container">
            <h2 class="featured-title">Featured Projects</h2>
            <div class="carousel">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Featured projects will be dynamically inserted here -->
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn" onclick="moveCarousel(-1)">‚Äπ</button>
                    <button class="carousel-btn" onclick="moveCarousel(1)">‚Ä∫</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <!-- Dashboard Stats -->
        <section id="stats" class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalProjects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeProjects">0</div>
                <div class="stat-label">Active Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRatings">0</div>
                <div class="stat-label">Community Ratings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="verifiedProjects">0</div>
                <div class="stat-label">Verified Projects</div>
            </div>
        </section>

        <!-- Filters -->
        <div class="filters">
            <input type="text" class="search-input" placeholder="Search projects..." id="searchInput">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="defi">DeFi</option>
                <option value="wallet">Wallet</option>
                <option value="exchange">Exchange</option>
                <option value="nft">NFT</option>
                <option value="mining">Mining</option>
                <option value="tool">Tool</option>
                <option value="game">Gaming</option>
                <option value="other">Other</option>
            </select>
            <select class="filter-select" id="ratingFilter">
                <option value="">All Ratings</option>
                <option value="5">5 Stars</option>
                <option value="4">4+ Stars</option>
                <option value="3">3+ Stars</option>
                <option value="warn">‚ö†Ô∏è Warning</option>
            </select>
        </div>

        <!-- Projects Grid -->
        <section id="projects" class="projects-grid">
            <!-- Projects will be dynamically inserted here -->
        </section>
    </main>

    <!-- Add Project FAB -->
    <button class="fab" onclick="showAddProjectModal()">+</button>

    <!-- Admin Link -->
    <a href="#" class="admin-link" onclick="showAdminLogin()">Admin</a>

    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Project</h2>
                <button class="close-btn" onclick="closeModal('addProjectModal')">&times;</button>
            </div>
            <form onsubmit="submitProject(event)">
                <div class="form-group">
                    <label>Project Name <span class="required">*</span></label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Category <span class="required">*</span></label>
                    <select class="form-control" name="category" required>
                        <option value="">Select Category</option>
                        <option value="defi">DeFi</option>
                        <option value="wallet">Wallet</option>
                        <option value="exchange">Exchange</option>
                        <option value="nft">NFT</option>
                        <option value="mining">Mining</option>
                        <option value="tool">Tool</option>
                        <option value="game">Gaming</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description <span class="required">*</span></label>
                    <textarea class="form-control" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input type="file" class="file-input" id="logoInput" accept="image/*" onchange="previewLogo(event)">
                    <label for="logoInput" class="file-label">Choose Logo</label>
                    <img class="logo-preview" id="logoPreview" style="display: none;">
                </div>
                <div class="form-group">
                    <label>Website URL</label>
                    <input type="url" class="form-control" name="url" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label>Twitter</label>
                    <input type="text" class="form-control" name="twitter" placeholder="@username">
                </div>
                <div class="form-group">
                    <label>GitHub</label>
                    <input type="text" class="form-control" name="github" placeholder="username/repo">
                </div>
                <div class="form-group">
                    <label>Discord</label>
                    <input type="text" class="form-control" name="discord" placeholder="Discord invite link">
                </div>
                <button type="submit" class="wallet-btn" style="width: 100%;">Submit Project</button>
            </form>
        </div>
    </div>

    <!-- Rating Modal -->
    <div class="modal" id="ratingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Rate Project</h2>
                <button class="close-btn" onclick="closeModal('ratingModal')">&times;</button>
            </div>
            <div id="ratingProjectName" style="font-size: 1.2rem; margin-bottom: 1rem;"></div>
            <div class="rating-input">
                <span class="rating-star" data-rating="1" onclick="setRating(1)">‚òÖ</span>
                <span class="rating-star" data-rating="2" onclick="setRating(2)">‚òÖ</span>
                <span class="rating-star" data-rating="3" onclick="setRating(3)">‚òÖ</span>
                <span class="rating-star" data-rating="4" onclick="setRating(4)">‚òÖ</span>
                <span class="rating-star" data-rating="5" onclick="setRating(5)">‚òÖ</span>
            </div>
            <div class="form-group">
                <label>Comment (Optional)</label>
                <textarea class="form-control" id="ratingComment" rows="3" placeholder="Share your experience..."></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="scamWarning"> Flag as potential scam
                </label>
            </div>
            <button class="wallet-btn" style="width: 100%;" onclick="submitRating()">Submit Rating</button>
        </div>
    </div>

    <!-- Wallet Selection Modal -->
    <div class="modal" id="walletModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Select Wallet</h2>
                <button class="close-btn" onclick="closeModal('walletModal')">&times;</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="wallet-btn" style="width: 100%;" onclick="connectSpecificWallet('kasware')">
                    üü¢ Kasware Wallet
                </button>
                <button class="wallet-btn" style="width: 100%;" onclick="connectSpecificWallet('kastle')">
                    üè∞ Kastle Wallet
                </button>
                <button class="wallet-btn" style="width: 100%;" onclick="connectSpecificWallet('kspr')">
                    üíé KSPR Wallet
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal" id="adminModal">

        // Initialize Database
        class KaspaEcosystemDB {
            constructor() {
                this.dbName = 'KaspaEcosystemDB';
                this.version = 2;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);

                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;

                        // Projects store
                        if (!db.objectStoreNames.contains('projects')) {
                            const projectStore = db.createObjectStore('projects', { keyPath: 'id' });
                            projectStore.createIndex('category', 'category', { unique: false });
                            projectStore.createIndex('name', 'name', { unique: false });
                        }

                        // Ratings store
                        if (!db.objectStoreNames.contains('ratings')) {
                            const ratingStore = db.createObjectStore('ratings', { keyPath: 'id' });
                            ratingStore.createIndex('projectId', 'projectId', { unique: false });
                            ratingStore.createIndex('walletAddress', 'walletAddress', { unique: false });
                        }

                        // Admin store
                        if (!db.objectStoreNames.contains('admin')) {
                            db.createObjectStore('admin', { keyPath: 'id' });
                        }
                    };
                });
            }

            async addProject(project) {
                const transaction = this.db.transaction(['projects'], 'readwrite');
                const store = transaction.objectStore('projects');
                return store.add(project);
            }

            async getProjects() {
                const transaction = this.db.transaction(['projects'], 'readonly');
                const store = transaction.objectStore('projects');
                return new Promise((resolve, reject) => {
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async addRating(rating) {
                const transaction = this.db.transaction(['ratings'], 'readwrite');
                const store = transaction.objectStore('ratings');
                return store.add(rating);
            }

            async getRatings(projectId) {
                const transaction = this.db.transaction(['ratings'], 'readonly');
                const store = transaction.objectStore('ratings');
                const index = store.index('projectId');
                return new Promise((resolve, reject) => {
                    const request = index.getAll(projectId);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }

            projects = await db.getProjects();

            for (const project of projects) {
                const projectRatings = await db.getRatings(project.id);
                ratings[project.id] = projectRatings;
            }
            
            renderProjects();
        }

        // Render projects
        function renderProjects() {
            const grid = document.getElementById('projects');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            
            const filteredProjects = projects.filter(project => {
                const matchesSearch = project.name.toLowerCase().includes(searchTerm) || 
                                    project.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || project.category === categoryFilter;
                
                let matchesRating = true;
                if (ratingFilter) {
                    const projectRatings = ratings[project.id] || [];
                    if (ratingFilter === 'warn') {
                        matchesRating = projectRatings.some(r => r.scamWarning);
                    } else {
                        const avgRating = getAverageRating(project.id);
                        matchesRating = avgRating >= parseInt(ratingFilter);
                    }
                }
                
                return matchesSearch && matchesCategory && matchesRating;
            });
            
            grid.innerHTML = filteredProjects.map(project => renderProjectCard(project)).join('');
        }

        // Render project card
        function renderProjectCard(project) {
            const projectRatings = ratings[project.id] || [];
            const avgRating = getAverageRating(project.id);
            const hasScamWarning = projectRatings.some(r => r.scamWarning);
            
            return `
                <div class="project-card">
                    <div class="project-header">
                        <img src="${project.logo || generateDefaultLogo(project.name)}" alt="${project.name}" class="project-logo">
                        <div class="project-info">
                            <h3>${project.name}</h3>
                            <span class="project-category">${formatCategory(project.category)}</span>
                        </div>
                    </div>
                    <p class="project-description">${project.description}</p>
                    <div class="project-links">
                        ${project.url ? `<a href="${project.url}" target="_blank" class="project-link">üåê Website</a>` : ''}
                        ${project.twitter ? `<a href="https://twitter.com/${project.twitter.replace('@', '')}" target="_blank" class="project-link">üê¶ Twitter</a>` : ''}
                        ${project.github ? `<a href="https://github.com/${project.github}" target="_blank" class="project-link">üíª GitHub</a>` : ''}
                        ${project.discord ? `<a href="${project.discord}" target="_blank" class="project-link">üí¨ Discord</a>` : ''}
                    </div>
                    <div class="rating-section">
                        <div class="rating-display">
                            <div class="rating-stars">
                                ${renderStars(avgRating)}
                            </div>
                            <span class="rating-count">(${projectRatings.length} ratings)</span>
                        </div>
                        ${hasScamWarning ? '<div class="scam-warning show">‚ö†Ô∏è Community Warning</div>' : ''}
                        <button class="rate-btn" onclick="showRatingModal('${project.id}', '${project.name}')">Rate Project</button>
                    </div>
                </div>
            `;
        }

        // Generate default logo
        function generateDefaultLogo(name) {
            const colors = ['#49EACB', '#6366F1', '#2AC9A7', '#1E3A8A'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const initial = name.charAt(0).toUpperCase();
            
            return `data:image/svg+xml;base64,${btoa(`
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="60" height="60" rx="12" fill="${color}"/>
                    <text x="30" y="38" font-family="Inter" font-size="24" font-weight="600" text-anchor="middle" fill="white">${initial}</text>
                </svg>
            `)}`;
        }

        // Render stars
        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star">${i <= rating ? '‚òÖ' : '‚òÜ'}</span>`;
            }
            return stars;
        }

        // Get average rating
        function getAverageRating(projectId) {
            const projectRatings = ratings[projectId] || [];
            if (projectRatings.length === 0) return 0;
            
            const sum = projectRatings.reduce((acc, r) => acc + r.rating, 0);
            return Math.round(sum / projectRatings.length);
        }

        function formatCategory(category) {
            const categories = {
                defi: 'DeFi',
                wallet: 'Wallet',
                exchange: 'Exchange',
                nft: 'NFT',
                mining: 'Mining',
                tool: 'Tool',
                game: 'Gaming',
                other: 'Other'
            };
            return categories[category] || category;
        }

            try {
                let address = null;
                
                switch(walletType) {
                    case 'kasware':
                        if (window.kasware) {
                            const accounts = await window.kasware.requestAccounts();
                            address = accounts[0];
                        } else {
                            showToast('Kasware wallet not found. Please install it first.', 'error');
                            return;

                        break;

                        if (window.kastle) {
                            const accounts = await window.kastle.connect();
                            address = accounts[0];
                        } else {
                            showToast('Kastle wallet not found. Please install it first.', 'error');
                            return;
                        }
                        break;
                    case 'kspr':
                        if (window.kspr) {
                            const result = await window.kspr.connect();
                            address = result.address;
                        } else {
                            showToast('KSPR wallet not found. Please install it first.', 'error');
                            return;
                        }
                        break;
                }
                
                if (address) {
                    connectedWallet = address;
                    document.querySelector('.wallet-btn').style.display = 'none';
                    document.querySelector('.wallet-connected').style.display = 'flex';
                    document.querySelector('.wallet-address').textContent = 
                        `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
                    closeModal('walletModal');
                    showToast('Wallet connected successfully!', 'success');
                }
            } catch (error) {
                console.error('Wallet connection error:', error);
                showToast('Failed to connect wallet', 'error');
            }
        }

        async function submitRating() {
            if (selectedRating === 0) {
                showToast('Please select a rating', 'error');
                return;
            }
            
            const rating = {
                id: `rating-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                projectId: currentProjectId,
                walletAddress: connectedWallet,
                rating: selectedRating,
                comment: document.getElementById('ratingComment').value,
                scamWarning: document.getElementById('scamWarning').checked,
                timestamp: new Date().toISOString()
            };
            
            try {
                await db.addRating(rating);
                
                if (!ratings[currentProjectId]) {
                    ratings[currentProjectId] = [];
                }
                ratings[currentProjectId].push(rating);
                
                renderProjects();
                updateStats();
                closeModal('ratingModal');
                showToast('Rating submitted successfully!', 'success');
            } catch (error) {
                console.error('Error submitting rating:', error);
                showToast('Failed to submit rating', 'error');
            }

                logo: document.getElementById('logoPreview').src || null,

                timestamp: new Date().toISOString(),

            try {
                await db.addProject(project);
                projects.push(project);

                    <img src="${project.logo || generateDefaultLogo(project.name)}" alt="${project.name}" class="featured-logo">
                    <div class="featured-content">
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                        <div class="featured-rating">
                            ${renderStars(getAverageRating(project.id))}
                            <span>(${(ratings[project.id] || []).length} ratings)</span>
                        </div>
                        <div class="project-links">
                            ${project.url ? `<a href="${project.url}" target="_blank" class="project-link">Visit Website ‚Üí</a>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function moveCarousel(direction) {
            if (featuredProjects.length === 0) return;
            
            carouselIndex += direction;
            if (carouselIndex < 0) carouselIndex = featuredProjects.length - 1;
            if (carouselIndex >= featuredProjects.length) carouselIndex = 0;
            
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${carouselIndex * 100}%)`;
        }

        // Admin Functions
        async function adminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple admin check (in production, use proper authentication)
            if (username === 'admin' && password === 'kaspa2024') {
                localStorage.setItem('adminToken', 'authenticated');
                window.location.href = '/admin.html';
            } else {
                showToast('Invalid credentials', 'error');
            }
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Auto-rotate carousel
        setInterval(() => {
            if (featuredProjects.length > 1) {
                moveCarousel(1);
            }
        }, 5000);

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
