<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa Ecosystem</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/kaspa-design-system.css">
    <link rel="stylesheet" href="css/kaspa-components.css">
    <link rel="stylesheet" href="css/kaspa-animations.css">
    
    <style>
        #app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0F172A;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #49EACB;
            font-size: 24px;
            z-index: 9999;
        }
        #error-message {
            display: none;
            background: #EF4444;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="app-loading">
        ⚡ Loading Kaspa Ecosystem...
    </div>
    
    <div id="error-message"></div>
    
    <div id="app" style="display: none;">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="/" class="brand-link">
                        <span class="brand-icon">⚡</span>
                        <span class="brand-text">Kaspa Ecosystem</span>
                    </a>
                </div>
                
                <div class="nav-actions">
                    <button class="btn btn-primary btn-sm" onclick="alert('Submit form coming soon!')">
                        + Submit Project
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="container" style="padding: 40px 20px;">
            <h1 style="text-align: center; margin-bottom: 40px;">
                Discover the Kaspa Ecosystem
            </h1>
            
            <!-- Projects Grid -->
            <div id="projects-container">
                <h2>Loading projects...</h2>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    
    <script>
        // Simple app initialization
        window.addEventListener('DOMContentLoaded', async () => {
            const loading = document.getElementById('app-loading');
            const app = document.getElementById('app');
            const errorDiv = document.getElementById('error-message');
            const projectsContainer = document.getElementById('projects-container');
            
            try {
                // Check if supabaseClient exists
                if (typeof supabaseClient === 'undefined') {
                    throw new Error('Supabase client not initialized');
                }
                
                // Load projects
                const { data: projects, error } = await supabaseClient
                    .from('projects')
                    .select('*')
                    .eq('active', true)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Display projects
                if (projects && projects.length > 0) {
                    projectsContainer.innerHTML = `
                        <h2>Active Projects (${projects.length})</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                            ${projects.map(project => `
                                <div class="card">
                                    <h3>${project.title}</h3>
                                    <p>${project.description || 'No description'}</p>
                                    <a href="${project.website}" target="_blank" class="btn btn-primary btn-sm">
                                        Visit Website
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    projectsContainer.innerHTML = `
                        <div style="text-align: center; padding: 60px;">
                            <h2>No projects yet</h2>
                            <p>Be the first to submit a project!</p>
                        </div>
                    `;
                }
                
                // Hide loading, show app
                loading.style.display = 'none';
                app.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h2>Error Loading App</h2>
                    <p>${error.message}</p>
                    <details>
                        <summary>Debug Info</summary>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </details>
                `;
            }
        });
    </script>
</body>
</html>
