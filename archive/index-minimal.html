<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa Ecosystem</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --kaspa-green: #49EACB;
            --kaspa-dark: #0F172A;
            --kaspa-card: #1E293B;
            --kaspa-border: #334155;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--kaspa-dark);
            color: white;
        }
        
        .header {
            background: var(--kaspa-card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--kaspa-border);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--kaspa-green);
        }
        
        .wallet-connect-btn {
            background: var(--kaspa-green);
            color: var(--kaspa-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .wallet-info {
            display: none;
            align-items: center;
            gap: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--kaspa-card);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--kaspa-green);
        }
        
        .search-bar {
            width: 100%;
            padding: 0.75rem;
            background: var(--kaspa-card);
            border: 1px solid var(--kaspa-border);
            border-radius: 8px;
            color: white;
            margin-bottom: 1rem;
        }
        
        .category-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .category-filter {
            background: var(--kaspa-card);
            border: 1px solid var(--kaspa-border);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .category-filter.active {
            background: var(--kaspa-green);
            color: var(--kaspa-dark);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .project-card {
            background: var(--kaspa-card);
            border: 1px solid var(--kaspa-border);
            padding: 1.5rem;
            border-radius: 12px;
        }
        
        .project-header h3 {
            color: var(--kaspa-green);
            margin-bottom: 0.5rem;
        }
        
        .category-badge {
            display: inline-block;
            background: var(--kaspa-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        
        .project-description {
            color: #94A3B8;
            margin-bottom: 1rem;
        }
        
        .project-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .project-links a {
            color: var(--kaspa-green);
            text-decoration: none;
        }
        
        .rate-btn {
            width: 100%;
            background: var(--kaspa-dark);
            border: 1px solid var(--kaspa-border);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--kaspa-card);
            padding: 1rem 2rem;
            border-radius: 8px;
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .toast-success {
            border-left: 4px solid #10B981;
        }
        
        .toast-error {
            border-left: 4px solid #EF4444;
        }
        
        .toast-warning {
            border-left: 4px solid #F59E0B;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--kaspa-card);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }
        
        .wallet-option {
            background: var(--kaspa-dark);
            border: 1px solid var(--kaspa-border);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        
        .wallet-option:hover {
            border-color: var(--kaspa-green);
        }
        
        .no-projects {
            text-align: center;
            color: #6B7280;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">‚ö° Kaspa Ecosystem</div>
            <div>
                <button class="wallet-connect-btn" onclick="showWalletModal()">
                    Connect Wallet
                </button>
                <div class="wallet-info">
                    <span class="wallet-address"></span>
                    <button onclick="app.disconnectWallet()" style="background: none; border: none; color: var(--kaspa-green); cursor: pointer;">
                        Disconnect
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-projects">0</div>
                <div>Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-projects">0</div>
                <div>Active Projects</div>
            </div>
        </div>

        <input type="text" id="search-input" class="search-bar" placeholder="Search projects...">
        
        <div id="category-filters" class="category-filters"></div>

        <div id="projects-grid" class="projects-grid">
            <p class="no-projects">Loading projects...</p>
        </div>
    </main>

    <script src="js/supabase-client.js"></script>
    <script src="js/kaspa-wallet-integration.js"></script>
    <script src="js/kaspa-ecosystem-minimal.js"></script>
    <script>
        function showWalletModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 style="color: var(--kaspa-green); margin-bottom: 1rem;">Connect Wallet</h2>
                    <div class="wallet-option" onclick="app.connectWallet('kasware'); this.closest('.modal').remove()">
                        üü¢ Kasware Wallet
                    </div>
                    <div class="wallet-option" onclick="app.connectWallet('kastle'); this.closest('.modal').remove()">
                        üè∞ Kastle Wallet (Coming Soon)
                    </div>
                    <div class="wallet-option" onclick="app.connectWallet('kspr'); this.closest('.modal').remove()">
                        üíé KSPR Wallet (Coming Soon)
                    </div>
                    <button onclick="this.closest('.modal').remove()" style="width: 100%; margin-top: 1rem; padding: 0.75rem; background: var(--kaspa-dark); color: white; border: 1px solid var(--kaspa-border); border-radius: 8px; cursor: pointer;">
                        Cancel
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
